<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ToDo List Application</h1>
        <div class="input_container">
            <input type="text" placeholder="Enter here" id="input" class="input">
            <button class="add_todo">ADD</button>
        </div>
        <div class="filter-container">
            <button class="filter-btn all-btn">All</button>
            <button class="filter-btn pend-btn">Pending</button>
            <button class="filter-btn completed-btn">Completed</button>
        </div>
        <div class="list_container">
            <ul class="todo_list">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
